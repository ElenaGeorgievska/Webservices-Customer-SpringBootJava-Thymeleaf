<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>E-commerce system</title>

<link rel="stylesheet" th:src="@{js/script.js}"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<!-- th:src - link file from static folder with html -->
</head>
<body>

	<div class="container">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/product}">Products</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/shoppingCart}">Shopping Cart</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/customer}">Customer</a>
					</li>
				</ul>
				<span class="navbar-text"> <b>Welcome to our store...</b></span>
			</div>
		</nav>

	</div>


	<div class="container my-2">
	<br><br>
		<h6>Customer List</h6>

		<a th:href="@{/showNewCustomerForm}" class="btn btn-primary">Add new customer</a>
		<!-- Button for new Customer -->
		

		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th><a>Id</a></th>
					<th><a>First name</a></th>
					<th><a>Last name</a></th>
					<th><a>Username</a></th>
					<th><a>Password</a></th>
					<th><a>Email</a></th>
					<th><a>Age</a></th>
					<th><a>City</a></th>
					<th><a>Street</a></th>
					<th><a>Zip</a></th>
					<!-- <th><a>Role</a></th> -->
				</tr>


			</thead>
			<tbody>
				<tr th:each="customer : ${listCustomers}">
					<td th:text="${customer.id} "></td>
					<td th:text="${customer.firstName} "></td>
					<td th:text="${customer.lastName} "></td>
				    <td th:text="${customer.username} "></td>
				    <td th:text="${customer.password} "></td>
				    <td th:text="${customer.email} "></td>
					<td th:text="${customer.age}"></td>
					<td th:text="${customer.address.city}">
					<td th:text="${customer.address.street}">
					<td th:text="${customer.address.zip}">
					<!-- <td th:text="${customer.roles.role}"> -->
					<td><a
						th:href="@{/showUpdateCustomerForm/{id}(id=${customer.id})}"
						class="btn btn-info">Update</a> <a
						th:href="@{/deleteCustomer/{id}(id=${customer.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>


			</tbody>

		</table>
	</div>
	
</body>
</html>
