<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>E-commerce system</title>

<link rel="stylesheet" th:src="@{js/script.js}"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

<!-- th:src - link file from static folder with html -->
</head>
<body>

	<div class="container bg-light">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/product}">Products</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/shoppingCart}">Shopping Cart</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/customer}">Customer</a></li>
				</ul>
				<span class="navbar-text"> <b>Welcome to our store...</b>
				</span>
			</div>
		</nav>

	</div>



	<div class="container my-1 bg-light">
		<br> <br>
		<h5  >WELCOME to our online shop...Visit the shop and use your
			giftcard...</h5>

		<div>
			<img src="src/main/resources/static/homepage_image.jpg"
				th:src="@{homepage_image.jpg}" />

		</div>

	</div>
	
	<div class="container p-3  bg-light text-center ">
                <h6 class="footer-text">©2020 E-shop North Macedonia. All rights reserved.</h6>
    </div>
</body>
</html>
