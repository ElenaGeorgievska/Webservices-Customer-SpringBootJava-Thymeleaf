<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>

	<div class="container">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/product}">Products</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/shoppingCart}">Shopping Cart</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/customer}">Customer</a></li>
				</ul>
				<span class="navbar-text"> <b>Welcome to our store...</b> </span>
			</div>
		</nav>

	</div>

    <br>
	<div class="container my-2">
		<h5>Create New Shoopping Cart</h5>
		<br>

		<form action="#" th:action="@{/addProductsToSC}"
			th:object="${cart}" method="POST">


			<table>
				<tr>
					<input type="text" th:field="*{customer.id}"
						placeholder="Customer Id" class="form-control mb-4 col-4">
				</tr>
				
				

			     <tr>
			     <strong>Select one or more items:</strong>
				 <select class="form-control" th:field="*{products}"  multiple="multiple" >
					
					<option th:each="product : ${listProducts}" 
						th:value="${product.id}" th:text="${product.name}">Product</option>
				 </select>
				 </tr>  
				 
				 


                <br>
				<!-- <tr>
					<input type="text" th:field="*{createdOn}"
						placeholder="Date of creating cart"
						class="form-control mb-4 col-4">
				</tr> -->
				<button type="submit" class="btn btn-info col-2">Save Cart</button>
			</table>

		</form>


		<a th:href="@{/shoppingCart}">Back to shopping cart list</a>



	</div>
</body>
</html>
