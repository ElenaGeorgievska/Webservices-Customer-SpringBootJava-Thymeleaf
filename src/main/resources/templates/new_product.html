<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>E-commerce system</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>
<div class="container">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/product}">Products</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/shoppingCart}">Shopping
							Cart</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/customer}">Customer</a></li>
				</ul>
				<span class="navbar-text"><b>Welcome to our store...</b> </span>
			</div>
		</nav>

	</div>



	<div class="container my-2">
	<br><br>
		<h5>Create New Product</h5>
		
		
		<form action="#" th:action="@{/createProduct}" th:object="${product}" method="POST">
		
		
		<table>
		<tr>
			<input type="text" th:field="*{name}" placeholder="Name of the product" class="form-control mb-4 col-4">
		</tr>
		<tr>
			<input type="text" th:field="*{price}" placeholder="Price of the product" class="form-control mb-4 col-4">
		</tr>
		<tr>
			<input type="text" th:field="*{manufacturer.name}" placeholder="Name of the Manufacturer" class="form-control mb-4 col-4">
		</tr>
		<tr>
			<input type="text" th:field="*{manufacturer.address.city}" placeholder="Manufacturer city" class="form-control mb-4 col-4">
		
		</tr>
		<tr>
			<input type="text" th:field="*{manufacturer.address.street}" placeholder="Manufacturer street" class="form-control mb-4 col-4">
		
		</tr>
		<tr>
			<input type="text" th:field="*{manufacturer.address.zip}" placeholder="Manufacturer zip" class="form-control mb-4 col-4">
		
		</tr>
		<tr>
			<input type="text" th:field="*{category.productCategory}" placeholder="Category of the product" class="form-control mb-4 col-4">
		
		</tr>
		<tr>
			<input type="text" th:field="*{origin}" placeholder="Origin of the product" class="form-control mb-4 col-4">
		
		</tr>
			<button type="submit" class="btn btn-info col-2">Save product</button>
		</table>
		
		</form>
		
		
		<a th:href="@{/product}">Back to product list</a>
		
		
	</div>
</body>
</html>
