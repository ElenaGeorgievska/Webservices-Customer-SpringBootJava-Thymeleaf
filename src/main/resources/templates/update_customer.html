<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>E-commerce system</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>
<body>

	<div class="container">

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarText" aria-controls="navbarText"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarText">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/product}">Products</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/shoppingCart}">Shopping
							Cart</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/customer}">Customer</a></li>
				</ul>
				<span class="navbar-text"><b>Welcome to our store...</b> </span>
			</div>
		</nav>

	</div>

	<div class="container my-2">
		<br><br>
		<h5>Update Customer</h5>


		<form action="#" th:action="@{/createCustomer}" th:object="${customer}" method="POST">
		
		
		<table>
		<tr>
		    <input type="hidden" th:field="*{id}">
		</tr>
		<tr>
			<input type="text" th:field="*{firstName}" placeholder="First name" class="form-control mb-4 col-4">
		</tr>
		<tr>
			<input type="text" th:field="*{lastName}" placeholder="Last name" class="form-control mb-4 col-4">
		</tr>
		<tr>
			<input type="text" th:field="*{username}" placeholder="Username" class="form-control mb-4 col-4">
		</tr>
		<tr>
			<input type="text" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">
		</tr>
		<tr>
			<input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
		</tr>
		<tr>
			<input type="text" th:field="*{age}" placeholder="Age" class="form-control mb-4 col-4">
		</tr>
		<tr>
			<input type="text" th:field="*{address.city}" placeholder="Customer city" class="form-control mb-4 col-4">
		
		</tr>
		<tr>
			<input type="text" th:field="*{address.street}" placeholder="Customer street" class="form-control mb-4 col-4">
		
		</tr>
		<tr>
			<input type="text" th:field="*{address.zip}" placeholder="Customer zip" class="form-control mb-4 col-4">
		
		</tr>
			<button type="submit" class="btn btn-info">Update customer</button>
		</table>
		
		</form>
		
		
		<a th:href="@{/customer}">Back to customer list</a>


	</div>
</body>
</html>
